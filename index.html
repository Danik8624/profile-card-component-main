<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="imgtop" src="images/bg-pattern-top.svg" alt="" />
    <div class="main_component">
      <div class="user">
        <div class="bg"></div>
        <img src="images/image-victor.jpg" alt="" />
        <div class="name">
          <p class="text">Victor Crest <span>26</span></p>
          <p class="location">London</p>
        </div>
      </div>

      <div class="userdata">
        <div class="followers">
          <p class="num">80K</p>
          <p class="userdatainfo">Followers</p>
        </div>
        <div class="likes">
          <p class="num">803K</p>
          <p class="userdatainfo">Likes</p>
        </div>
        <div class="photos">
          <p class="num">1.4K</p>
          <p class="userdatainfo">Photos</p>
        </div>
      </div>
    </div>
    <img class="imgbtn" src="images/bg-pattern-bottom.svg" alt="" />
  </body>
</html>
